<h3>
    顶尖英雄
</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">{{hero}}</a>
    <div *ngFor="let hero of heroes" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
